<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "nl" }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ block "title" . }}{{ with .Title }} {{ . }} | {{ end }}  {{ .Site.Title }} {{ end }}</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
    {{ .Hugo.Generator }}

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href='{{ "dist/app.css" | absURL }}?{{ now.Unix }}' rel='stylesheet' type="text/css" />

    <link rel="manifest" href="{{ "/manifest.webmanifest" | absURL }}">
    {{ partial "favicon.html"}}
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    {{ partial "opengraph.html" .}}

  </head>
  <body class="page-">
    {{ block "header" . }}{{ partial "header.html" .}}{{ end }}
    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
    <script src='{{ "dist/app.bundle.js" | absURL }}?{{ now.Unix }}'></script>
  </body>
</html>
